version: '3'
services:

  postgres:
    container_name: postgres
    image: postgres:17
    restart: always
    volumes:
      - postgres-data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    ports:
      - "5432:5432"
    networks:
      - djnetwork
  web:
    build: .
    container_name: django
    command: >
      sh -c "
                 python manage.py migrate &&
                 python manage.py collectstatic --no-input &&
                 python manage.py loaddata data.json
                 python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    depends_on:
      - postgres
    links:
      - "postgres:db"
    networks:
      - djnetwork
networks:
  djnetwork:
    driver: bridge

volumes:
  postgres-data: