{% extends "products/base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center mb-4">Оформление заказа</h1>
            <form method="post" class="needs-validation">
                {% csrf_token %}

                {% for field in form %}
                <div class="mb-3">
                    <label for="{{ field.id_for_label }}" class="form-label fw-bold">
                        {{ field.label }}
                    </label>
                    {{ field }}
                    {% if field.errors %}
                        <div class="invalid-feedback d-block">
                            {{ field.errors }}
                        </div>
                    {% endif %}
                </div>
                {% endfor %}

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Оформить заказ</button>

                </div>
            </form>
            <a href="{% url "products:product_list" %}"><button class="btn btn-primary btn-lg">Каталог товаров</button></a>
        </div>
    </div>
</div>
{% endblock %}
